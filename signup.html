  <div class="myname3"><h3>Signup</h3></div>
    <div class="myname2" >
    <div class="col-lg-5">
    <form action="index.html"  onsubmit = "return svalidate()"  class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email *</label>
          <input type="email" class="form-control" id="inputEmail4" style="border-width: 3px;">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label" >Password</label>
          <input type="password" class="form-control" id="inputPassword4" style="border-width: 3px;">
        </div>
        <div class="col-12">
          <label for="phoneNumber" class="form-label">Phone *</label>
          <input type="text" class="form-control" id="inputphone" placeholder="Phone Number">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address </label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4" > 
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Delhi</option>
            <option>Maharastra</option>
            <option>Kerala</option>
            <option>West Bengal</option>
            <option>Karnataka</option>
            <option>Tamil nadu</option>
            <option>Utterpradesh</option>
            <option>Punjab</option>
            <option>Hariyana</option>
            <option>Telangana</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">PIN</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
       
        <div class="col-12">
          
          <div class="form-check">
            
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
            <div id="contain" > 
          
                <h6 >Password must contain the following:</h6>
                <p id="letter" class="invalid">* A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">* A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">* A <b>number</b></p>
                <p id="length" class="invalid">* Minimum <b>8 characters</b></p>
              
            </div>
            <div class="col-12" style="margin-top: 10%;">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
           
          </div>

        </div>
       
       
      </form>
    </div>
  </div>
